<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript">
        function add() {
            var number1 = Number(document.getElementById("num1").value);
            var number2 = Number(document.getElementById("num2").value);
            var result = number1 + number2;
            document.getElementById("result").innerHTML = result;
        }

    </script>
    <script type="text/javascript">
        function subtract() {
            var number1 = Number(document.getElementById("num1").value);
            var number2 = Number(document.getElementById("num2").value);
            var result = number1 - number2;
            document.getElementById("result").innerHTML = result;
        }

    </script>
    <script type="text/javascript">
        function multiply() {
            var number1 = Number(document.getElementById("num1").value);
            var number2 = Number(document.getElementById("num2").value);
            var result = number1 * number2;
            document.getElementById("result").innerHTML = result;
        }

    </script>
    <script type="text/javascript">
        function divide() {
            var number1 = Number(document.getElementById("num1").value);
            var number2 = Number(document.getElementById("num2").value);
            var result = number1 / number2;
            document.getElementById("result").innerHTML = result;
        }

    </script>
</head>

<body style="background-image: url('12.jpg');">
    <div style="margin: 0 auto;
    width:500px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);">
        <h2 style="margin-bottom: 25px; text-align: center;">
            <u>My Calculator</u>

        </h2>
        <div style="border: solid; padding: 25px;">
            <h3 style="margin-bottom: 20px; text-align: center;">

                <label><b>Enter 1st Number</b></label>
                <input style="margin-left: 14px; border: solid;" type="text" id="num1" placeholder="Enter 1st Number">

            </h3>
            <h3 style="margin-bottom: 20px; text-align: center;">
                <label><b>Enter 2nd Number</b></label>
                <input style="margin-left: 12px; border: solid;" type="text" id="num2" placeholder="Enter 2nd Number">
            </h3>

            <h3 style="margin-bottom: 20px; margin-left: 48px;">
                <label><b>Result</b></label>:<span id="result"></span>
            </h3>

            <p style="text-align: center;">
                <button onclick="add()" style="border: solid; background-color: aquamarine;">
                    <b>+</b>
                </button>
                <button onclick="subtract()" style="border: solid; background-color: aquamarine;">
                    <b>-</b>
                </button>
                <button onclick="multiply()" style="border: solid; background-color: aquamarine;">
                    <b>*</b>
                </button>
                <button onclick="divide()" style="border: solid; background-color: aquamarine;">
                    <b>/</b>
                </button>
            </p>
            <p>
                <span style="float: right;">Nabeel Sarfraz</span>
            </p>
        </div>
    </div>

</body>

</html>
